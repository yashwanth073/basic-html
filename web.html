<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Music Website</h1>
    </header>

    <main>
        <section class="music-player">
            <h2>Now Playing</h2>
            <audio controls>
                <source src="song.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section class="featured">
            <h2>Featured Songs</h2>
            <ul>
                <li>Song 1 - <a href="song1.mp3" download>Download</a></li>
                <li>Song 2 - <a href="song2.mp3" download>Download</a></li>
                <li>Song 3 - <a href="song3.mp3" download>Download</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Music Website</p>
    </footer>
</body>
</html>
