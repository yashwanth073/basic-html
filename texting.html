<!DOCTYPE html>
<html>
    <head>
        <title>text formats example</title>
    </head>
    <body>
       <br><b>yashwanth</b>
        <br><big>midhun</big>
        <br><em>yohan</em>
        <br><i>yuvan</i>
        <br><small>tharun kumar</small>
        <br><strong> yashwanth</strong>
        <br><sub> midhun</sub>
        <br><super>yuvan</super>
        <hr><ins>yohan</ins>
        <hr><del>yashwanth</del>
        <hr><tt>my name is yashwanth</tt>
        <hr><u> my name is midhun</u>
        <hr><strike> my name is yohan</strike>
    </body>
</html>
